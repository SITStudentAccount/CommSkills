<script>

		messagingSenderId: "597329719830"
	};
	firebase.initializeApp(config);
					  
    var auth = firebase.auth();
    var storageRef = firebase.storage().ref();
	var galleryRef = firebase.database().ref().child("Gallery");
    function handleFileSelect(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      var file = evt.target.files[0];

      var metadata = {
        'contentType': file.type,
		
      };
	
      // Push to child path.
	  
      // [START oncomplete]
      storageRef.child('images/' + file.name).put(file, metadata).then(function(snapshot) {
        console.log('Uploaded', snapshot.totalBytes, 'bytes.');
        console.log(snapshot.metadata);
        var url = snapshot.metadata.downloadURLs[0];
		var type = snapshot.metadata.contentType;
		galleryRef.push({'url':url, 'rating':0, 'type':type});
        console.log('File available at', url);
		alert("upload successful");
        // [START_EXCLUDE]
		document.getElementById('linkbox').innerHTML = '<a href="' +  url + '">Click For File</a>';
        // [END_EXCLUDE]
      }).catch(function(error) {
        // [START onfailure]
        console.error('Upload failed:', error);
		alert("upload failed");
        // [END onfailure]
      });
      // [END oncomplete]
    }
    window.onload = function() {
      document.getElementById('file').addEventListener('change', handleFileSelect, false);
      document.getElementById('file').disabled = true;
      auth.onAuthStateChanged(function(user) {
        if (user) {
          console.log('Anonymous user signed-in.', user);
          document.getElementById('file').disabled = false;
        } else {
          console.log('There was no anonymous session. Creating a new anonymous user.');
          // Sign the user in anonymously since accessing Storage requires the user to be authorized.
          auth.signInAnonymously();
        }
      });
    }
</script>
  
  
<script>


var polaroid = document.getElementById("polo");
galleryRef.orderByChild('rating').once('value').then(function(snapshot) {
	snapshot.forEach(function(childSnapshot) {
     
        // childData will be the actual contents of the child
        var childData = childSnapshot.val();
		if(childData.type.includes("image")){
			polaroid.innerHTML=polaroid.innerHTML+'<a href="" title='+childData.rating+'><img height="200" width="200"  src='+childData.url+' title='+childData.rating+' /></a>'

		}
		if(childData.type.includes("video")){
			polaroid.innerHTML=polaroid.innerHTML+'<a href="" title='+childData.rating+'><video width="320" height="240" title='+childData.rating+' controls><source src='+childData.url+' type='+childData.type+'></video></a>'

		}
		
	  
  });
});





</script>
